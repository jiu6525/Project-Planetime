<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>findPwd</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="/css/member/findForm.css" rel="stylesheet">
</head>
<body>
    <div class = "findPwdForm">
        <div class="w3-content w3-container w3-margin-top">
            <div class="w3-container w3-card-4">

                <div class="w3-center w3-large w3-margin-top" id="find_title">
                    <h3>비밀번호 찾기</h3>
                </div>
                <form  th:action="@{/findPwdForm}" method="post" th:object="${MailDTO}">
                    <div>
                        <div  class="find_email">
                            <input class="w3-input" type="text" th:field="*{email}" placeholder="이메일 주소를 입력하세요." required>
                        </div>

                        <div  class="find_id">
                            <input class="w3-input" type="text" th:field="*{memberId}" placeholder="사용하시는 id를 입력하세요" required>
                        </div>

                        <div  class="find_phone">
                            <input class="w3-input" type="text" th:field="*{phone}" placeholder="핸드폰 번호를 입력하세요" required>
                            <button>휴대폰 인증</button>
                        </div>

                        <div class="w3-center" id="findButton">
                            <button type="submit"  class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-round">find</button>
                            <button type="button" onclick="history.go(-1);" class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-margin-bottom w3-round">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
