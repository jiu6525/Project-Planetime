    <meta charset="UTF-8">

    <script src="/js/member/calendar.js" defer></script>

<body>

    <!--  회원가입 박스  -->
    <div class="container">
        <div class="input-form col-md-12 mx-auto">
            <a href="/main"><img src="img/logo_main.png"></a>
            <form  name="join" onsubmit="return validate();" role="form" th:action="@{/joinForm}" th:object="${memberDTO}" method="post">
                <div class="member">
                    <!-- 1. 필드 -->
                    <div class="field">
                        <label th:for="memberId">아이디</label>
                        <span class="placehold-text">
                            <input type="text" th:field="*{memberId}" class="form-control" placeholder="아이디는 4~12자의 영문 대소문자와 숫자로만 입력">
                        </span>
                    </div>
                    <div class="field">
                        <label th:for="memberPwd">비밀번호</label>
                        <input class="memberPwd" type="password" th:field="*{memberPwd}" placeholder="패스워드는 4~12자의 영문 대소문자와 숫자로만 입력">
                    </div>
                    <div class="field">
                        <b>비밀번호 재확인</b>
                        <input class="memberPwd-confirm" id="ckPwd" type="password">
                    </div>
                    <div class="field">
                        <label th:for="name">이름</label>
                        <input type="text" th:field="*{name}" placeholder="이름을 입력하세요">
                    </div>

                    <!-- 2. 필드(생년월일)  3. 필드(성별) -->
                    <div class="birthGender">
                        <div class="field birth">
                            <label th:for="Birth" class="birthBox">생년월일</label>
                            <input type="text" id="datepicker" th:field="*{birth}" placeholder="날짜를 선택해 주세요" style="width:65%;">
                        </div>

                        <!-- -->
                        <div class="field gender">
                            <div class="genderBox">성별</div>
                                <div th:each="gender : ${genders}" class="form-check form-check-inline">
                                    <label th:for="${#ids.next('gender')}" th:text="${gender.description}"/>
                                    <input type="radio" th:field="*{gender}" th:value="${gender.name()}"/>
                            </div>
                        </div>
                    </div>
                    <!-- 4. 이메일_전화번호 -->
                    <div class="field">
                        <label th:for="email">이메일</label>
                        <input type="email" th:field="*{email}" placeholder="선택입력">
                    </div>

                    <div class="field tel-number">
                        <label th:for="phone">핸드폰</label>
                        <select>
                            <option value="">대한민국 +82</option>
                        </select>
                        <div>
                            <input type="tel" th:field="*{phone}" placeholder="전화번호 입력">
                            <input type="button" value="인증번호 받기">
                        </div>
                        <input type="number" placeholder="인증번호를 입력하세요">
                    </div>

                </div>

                <button class="btn btn-primary btn-lg btn-block" id="join-button" type="submit">가입 완료</button>
            </form>
        </div>
        <!-- 5. 푸터 -->
        <div class="join-footer">
            <div>
                <a href="#none">이용약관</a>
                <a href="#none">개인정보처리방침</a>
                <a href="#none">책임의 한계와 법적고지</a>
                <a href="#none">회원정보 고객센터</a>
            </div>
            <span><a href="#none">&copy;Planetime Corp.</a></span>
        </div>
    </div>
</body>

</html>
