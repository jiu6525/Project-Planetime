<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 폼</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!--    css     -->
    <link href="/css/member/findForm.css" rel="stylesheet">

    <!--    js      -->
    <script src="/js/member/findId.js" defer></script>

    <!--  jquery,ajax  -->
    <script type="text/javascript" th:src="@{js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{https://unpkg.com/axios/dist/axios.min.js}"></script>

</head>

<body>
    <div th:replace="member/findIdModal :: modal"></div>
    <div class="w3-content w3-container w3-margin-top">
        <div class="w3-container w3-card-4">

            <div class="w3-center w3-large w3-margin-top" id="find_title">
                <h3>아이디 찾기</h3>
            </div>
            <form th:object="${memberDTO}">
                <div>
                    <div  class="find_name">
                        <input class="w3-input" type="text" th:field="*{name}" placeholder="이름을 입력해주세요." required>
                    </div>
                    <div  class="find_email">
                        <input class="w3-input" type="text" th:field="*{email}" placeholder="이메일을 입력해주세요." required>
                    </div>

                    <p class="w3-center" id="findButton">
                        <button type="button" id='findId' onclick="findId_click()" class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-round">find</button>
                        <button type="button" onclick="history.go(-1);" class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-margin-bottom w3-round">Cancel</button>
                    </p>
                </div>
            </form>
            </div>
    </div>
</body>

</html>
